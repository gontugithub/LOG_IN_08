<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARBUCKS LOGIN</title>
    <link rel="stylesheet" href="Assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <script src="Assets/scripts/scrips.js"></script>
</head>
<body onload="fMostrarRegistro()">

    <div id="div_modal">
        <div class="fondoini">
            <div id="inputs">
                <div class="img_logo"><img src="assets/img/image.png" id="logo"></div>
                <label for="usuario">USER</label>
                <input type="text" id="usuario" value="gontu">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" value="gontu">
                <label id="info_error"></label>
                <input type="button" value="LOG IN" id="botonlogin" onclick="fControlLogin()">
            </div>
        </div>
        <div class="backgroundlogo">
            <div id="img_logo_background"><img src="assets/img/imageblanco.png" id="logo"></div>
        </div>
    </div>

    <div id="div_registro">
        <div class="fondoini">
            <div id="r_inputs">
                <div class="img_logo"><img src="assets/img/image.png" id="logo"></div>
                <label for="r_nombre">NOMBRE</label>
                <input type="text" id="r_nombre" value="gontu">
                <label for="r_usuario">USER</label>
                <input type="text" id="r_usuario" value="gontu">
                <label for="r_password">PASSWORD</label>
                <input type="password" id="r_password" value="gontu">
                <label for="rs_password">SAME PASSWORD</label>
                <input type="password" id="rs_password" value="gontu">
                <label id="r_info_error"></label>
                <input type="button" value="REGISTRO" id="botonregistro" onclick="fRegistro()">
            </div>
        </div>
        <div class="backgroundlogo">
            <div id="img_logo_background"><img src="assets/img/imageblanco.png" id="logo"></div>
        </div>
    </div>
    
   
    <header>
    </header>
   
    <section>
    </section>
    <footer>
       GONZALO SANCHEZ ALVAREZ
    </footer>
</body>
</html>
